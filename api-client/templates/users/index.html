{% extends "base.html" %}
{% block title %}Usuarios{% endblock %}
{% block content %}
  <div class="page-header">
      <h1>Users</h1>
  </div>
  <p>
    <a href="./add" class="btn btn-primary">Novo User</a>
  </p>
  <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Permission</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{user.name}}</td>
            <td>{{user.permission }}</td>
            <td>
                <a href="./update/{{user.id}}" class="btn btn-xs btn-primary">Alterar</a>
                <a href= "./delete/{{user.id}}" class="btn btn-xs btn-danger">Excluir</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
  </table>
{% endblock %}
