{% extends "base.html" %}
{% block title %}Bookmarks{% endblock %}
{% block content %}      
    <div class="page-header">
        <h1>Inserir User</h1>
    </div>
    {% if errors %}
        <div class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span> {{errors}}
        </div>
    {% endif %}
    <form method="post">
        <div class="form-group">
            <label for="input_name">Nome</label>
            <input type="text" class="form-control" name="nome" value="{{user.name}}" id="input_name" placeholder="Nome">
        </div>
        <div class="form-group">
            <label for="input_email">Email</label>
            <input type="email" class="form-control" name="email" value="{{user.email}}" id="input_email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="imput_url">Password</label>
            <input type="password" class="form-control" name="password" value="{{user.password}}" id="imput_url" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="imput_url">Permissão</label>
            <select class="selectpicker" name="permission">
                <option value="true" {% if user.permission %} selected='selected' {% endif %}>Administrador</option>
                <option value="false" {% if not user.permission %} selected='selected' {% endif %}>Usuário</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Inserir</button>
    </form>
{% endblock %}
