<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example of Bootstrap 3 Vertical Form Layout</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
</head>
<body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Bookmarks</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/bookmarks">Bookmaks</a></li>
            <li><a href="/users">Users</a></li>
            <li><a href="/login">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container theme-showcase" role="main">
      
    <div class="page-header">
        <h1>Inserir User</h1>
    </div>

    <form method="post">
        <div class="form-group">
            <label for="input_name">Nome</label>
            <input type="text" class="form-control" name="nome" value="{{user.name}}" id="input_name" placeholder="Nome">
        </div>
        <div class="form-group">
            <label for="input_email">Email</label>
            <input type="email" class="form-control" name="email" value="{{user.email}}" id="input_email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="imput_url">Password</label>
            <input type="password" class="form-control" name="password" value="{{user.password}}" id="imput_url" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="imput_url">Permission</label>
            <input type="text" class="form-control" name="permission" value="{{user.permission}}" id="imput_url" >
        </div>
        <button type="submit" class="btn btn-primary">Inserir</button>
    </form>

</div>
</body>
</html>
